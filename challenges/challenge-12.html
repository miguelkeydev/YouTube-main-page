<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css/style-12.css">
  <title>Challenge 12 Flexbox</title>
</head>
<body>
  <figure class="exercise-figure">
    <img src="./images/12a.png" alt="">
  </figure>
  <hr>
  <div class="feed">
    <div class="feed-home">
      <p class="feed-home_text">
        Home
      </p>
      <button class="feed-home_quantity">14</button>
    </div>
    <div class="feed-notifications">
      <p class="feed-notifications_text">
        Notifications
      </p>
      <button class="feed-notifications_quantity">3</button>
    </div>
    <div class="feed-messages">
      <p class="feed-messages_text">
        Messages
      </p>
      <button class="feed-messages_quantity">5</button>
    </div>
  </div>

  <figure class="exercise-figure">
    <img src="./images/12b.png" alt="">
  </figure>
  <hr>

  <div class="profiles-box">
    <div class="profile">
      <div class="profile-img">
        <img class="profile-img_pic" src="./images/9f1.png">
      </div>
      <div class="profile-info">
        <p class="profile-name">
          CSS
        </p>
        <p class="profile-description">
          Stylesheet Language
        </p>
        <p class="profile-standard">
          Standard
        </p>
      </div>
      <div class="profile-follow">
        <button class="profile-follow_button">
          Follow
        </button>
      </div>
    </div>

    <div class="profile">
      <div class="profile-img">
        <img class="profile-img_pic" src="./images/9f2.png">
      </div>
      <div class="profile-info">
        <p class="profile-name">
          HTML
        </p>
        <p class="profile-description">
          Hyper Text Markup Languange
        </p>
        <p class="profile-standard">
          Standard
        </p>
      </div>
      <div class="profile-follow">
        <button class="profile-follow_button">
          Follow
        </button>
      </div>
    </div>

    <div class="profile">
      <div class="profile-img">
        <img class="profile-img_pic" src="./images/9f3.png">
      </div>
      <div class="profile-info">
        <p class="profile-name">
          JavaScript
        </p>
        <p class="profile-description">
          Programming Language
        </p>
        <p class="profile-standard">
          Standard
        </p>
      </div>
      <div class="profile-follow">
        <button class="profile-follow_button">
          Follow
        </button>
      </div>
    </div>
  </div>

  <figure class="exercise-figure">
    <img src="./images/12c.png" alt="">
  </figure>
  <hr>

  <div class="header">
    <div class="header-left">
      <p class="left-home">
        Home
      </p>
    </div>
    <div class="header-middle">
      <input class="middle-search" type="text" placeholder="Search">
    </div>
    <div class="header-right">
      <button class="right-download">
        Download
      </button>
    </div>
  </div>
</body>
</html>
