<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css/style-8.css">
  <title>Challenge 8</title>
</head>
<body>
  <p class="exercise-title">
    Recreate the following designs:
  </p>
  <p class="exercise">
    Sign up form
  </p>
  <input class="first-name" type="text" placeholder="First name">
  <input class="last-name" type="text" placeholder="Last name">
  <input class="email" type="text" placeholder="Email">
  <button class="sign-up">Sign Up</button>

  <p class="exercise">Uber request-a-ride form</p>

  <p class="request-text">
    Request a ride now
  </p>
  <input class="request-pickup" type="text" placeholder="Enter pickup location">
  <input class="request-destination" type="text" placeholder="Enter destination">
  <button class="request">Request now</button>
  <button class="schedule">Schedule for later</button>
</body>
</html>
