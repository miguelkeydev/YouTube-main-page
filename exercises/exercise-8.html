<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style-8.css">
  <title>Exercise 8</title>
</head>
<body>
  <p class="exercise">
    Create 2 text boxes and put them on separate lines
  </p>
  <input class="name-input" type="text" placeholder="Name">
  <input class="email-input" type="text" placeholder="Email">
  <hr>

  <p class="exercise">
    Create a paragraph and 2 buttons and place them on the same line
  </p>

  <p class="paragraph-b">
    Which videos would you like to add to your playlist? Here are some interesting videos that you could add
  </p>
  <button class="button-b">Add</button>
  <button class="button-b">Pass up</button>
  <hr>
  
  <p class="exercise">
    Download Google's logo and create the google.com search form
  </p>
  <figure class="google-figure">
    <img class="google-img" src="./images/google.png" alt="">
  </figure>
  <input class="google-search_bar" type="text" placeholder="Search Google or type a URL">
</body>
</html>
