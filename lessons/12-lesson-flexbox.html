<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style-12.css">
  <title>Lesson #12 Flexbox</title>
</head>
<body style="padding-bottom: 300px;">
  <div style="display: flex; flex-direction: row;">
    <div style="background-color: lightpink;">
      Div 1
    </div>
    <div style="background-color: lightblue;">
      Div 2
      <p>
        text
      </p>
    </div>
  </div>

  <div style="display: flex; flex-direction: row; margin-top: 100px;">
    <div style="background-color: lightpink; width: 100px;">
      Div 1
    </div>
    <div style="background-color: lightblue; flex: 1;">
      Flex 1
    </div>
  </div>

  <div style="display: flex; flex-direction: row; margin-top: 100px;">
    <div style="background-color: lightpink; width: 100px;">
      Div 1
    </div>
    <div style="background-color: lightblue; flex: 1;">
      Flex 1
    </div>
    <div style="background-color: lightpink; flex: 2;">
      Flex 1
    </div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    margin-top: 100px;
    height: 70px;
    border: 1px solid gray;">
    <div style="background-color: lightpink; width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink; width: 100px;">
      100px
    </div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-top: 100px;
    height: 70px;
    border: 1px solid gray;">
    <div style="background-color: lightpink; width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink; width: 100px;">
      100px
    </div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    margin-top: 100px;
    height: 70px;
    border: 1px solid gray;">
    <div style="background-color: lightpink; width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink; width: 100px;">
      100px
    </div>
  </div>
</body>
</html>
