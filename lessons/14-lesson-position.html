<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>
<body style="
  height: 3000px;
  padding: 60px 0 0 80px;">
  <div style="
    background-color: black;
    color: white;
    height: 60px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;">
    Header
  </div>
  <aside style="
  background-color: darkgreen;
  color: white;
  width: 80px;
  position: fixed;
  top: 60px;
  left: 0;
  bottom: 0;">
    sidebar
  </aside>
  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;">
  Div 1
  </div>
  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;">
  Div 2
  </div>
</body>
</html>
