<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .suscribe-button {
    color: white;
    background-color: rgb(221, 0, 0);
    padding: 10px 16px;
    border: none;
    border-radius: 2px;
    margin: 7px;
    cursor: pointer;
    transition: opacity .15s;
  }

  .suscribe-button:hover {
    opacity: .7;
  }

  .suscribe-button:active {
    opacity: .5;
  }

  .join-button {
    color: rgb(84, 84, 255);
    background-color: white;
    padding: 9px 11px;
    border: solid 1px rgb(84, 84, 255);
    border-radius: 2px;
    margin: 7px;
    cursor: pointer;
    transition: color .15s, background-color .15s;
  }

  .join-button:hover {
    color: white;
    background-color: rgb(84, 84, 255);
  }

  .join-button:active {
    opacity: .7;
  }

  .twitter-button {
    font-size: 16.7px;
    font-weight: bold;
    color: white;
    background-color: rgb(64, 168, 253);
    padding: 10px 18px;
    border: none;
    border-radius: 30px;
    margin: 7px;
    cursor: pointer;
    transition: box-shadow .15s;
  }

  .twitter-button:hover {
    box-shadow: 0px 2px 10px rgba(0, 0, 0, .15);
  }
</style>

<button class="suscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="twitter-button">Tweet</button>
